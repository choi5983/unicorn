	var game, unicorn;

	function initializeGame(){
		game = {
			x: 0
		}
		unicorn = {
			x: 36,
			y: 36*10,
			jumping: false,
			jump_max: 0
		}
	}

	function displayWorld(){

		if(unicorn.jumping){
			if(unicorn.y>unicorn.jump_max)
			{
				unicorn.y -= 36;
			}
			else
			{
				unicorn.jumping = false;
			}
		}

		//see if there is a ground below the unicorn
		console.log('current block underneath the unicorn', (Math.floor(unicorn.y/36)+1)*world.length+Math.floor(unicorn.x/36)+game.x, world.data[(Math.floor(unicorn.y/36)+1)*world.length+Math.floor(unicorn.x/36)+game.x]);
		if(unicorn.jumping == false && world.data[(Math.floor(unicorn.y/36)+1)*world.length+Math.floor(unicorn.x/36)+game.x] == 0)
		{
			unicorn.y += 36;
			if(unicorn.y >= (world.height-1)*36)
			{
				alert('game over!');
				initializeGame();
			}
		}

		var html = "<span class='unicorn' style='top:"+unicorn.y+"px; left:"+unicorn.x+"px;'></span>";
		for(var y=0; y<world.height; y++)
		{
			for(var x=game.x; x<game.x+25; x++)
			{
				if(world.data[y*world.length+x] == 7)
				{
					html += "<span class='water_droplet' style='top:"+(y*36)+"px; left:"+((x-game.x)*36)+"px;'></span>";
				}
				else if(world.data[y*world.length+x] == 1)
				{
					html += "<span class='ground' style='top:"+(y*36)+"px; left:"+((x-game.x)*36)+"px;'></span>";
				}
			}
		}
		$('.canvas').html(html);
	}

	initializeGame();

	function gameLoop()
	{
		game.x++;
		displayWorld();
	}

	$(document).ready(function(){
		setInterval(gameLoop,300);
		// displayWorld();

		document.onkeydown = function(e){
			if(e.keyCode == 32){
				if(unicorn.jumping == false)
				{
					unicorn.jump_max = unicorn.y - 36*3;
					unicorn.jumping = true;
					displayWorld();
				}
			}
		}
	});
